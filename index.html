<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - iOS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="out">
        <div class="container">
            <div class="input"></div>
            <div class="ans"></div>
            <div  class="buttons">
                <button id="remove" class="top">AC</button>
                <button class="top">(</button>
                <button class="top">)</button>
                <button class="right">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="right">ร</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="right">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="right">+</button>
                <button style="grid-column-start: 1; grid-column-end: 3; text-align: left; padding: 12px 22px;">0</button>
                <button>.</button>
                <button class="right">=</button>
            </div>
        </div>
    </div>
</body>
</html>
